<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title id="pageTitle">Post | AutomateScale</title>

<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/post.css">

<script defer src="js/post.js"></script>
</head>
<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar">
  <div class="nav-container center-nav">

    <!-- Centered Logo -->
    <div class="logo brand-main">
      <span class="brand-accent">Automate</span>Scale
    </div>

  </div>
</header>

<!-- ================= HERO ================= -->
<section class="post-hero">
  <div class="post-hero-inner">
    <h1 id="postTitle">Loading title...</h1>
    <p class="post-meta-line">
      <span id="postDate">Jan 1, 2026</span> • 5 min read
    </p>
  </div>
</section>

<!-- ================= ARTICLE ================= -->
<main class="article-wrapper">

  <article class="article-container">

    <!-- Top Ad -->
    <div class="ad-box">Advertisement</div>

    <!-- Content -->
    <div id="postContent" class="article-content">
      <p>Loading content...</p>
    </div>

    <!-- Bottom Ad -->
    <div class="ad-box">Advertisement</div>

  </article>

</main>

<footer class="footer">
  © 2026 AutomateScale
</footer>

</body>
</html>
