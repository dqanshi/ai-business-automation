<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard | AutomateScale</title>
<link rel="stylesheet" href="css/style.css">
<script type="module" src="js/admin.js"></script>
</head>
<body>

<header class="site-header">
  <div class="logo">AutomateScale Admin</div>
  <nav>
    <a href="index.html">View Site</a>
  </nav>
</header>

<section class="dashboard container">

  <h2>ðŸ“Š Dashboard Stats</h2>
  <div class="stats">
    <div>Total: <span id="totalCount">0</span></div>
    <div>Published: <span id="publishedCount">0</span></div>
    <div>Drafts: <span id="draftCount">0</span></div>
  </div>

  <hr>

  <h2>Create / Edit Article</h2>

  <input id="title" placeholder="Title">
  <input id="meta" placeholder="Meta description">
  <input id="image" placeholder="Featured Image URL">

  <select id="category"></select>

  <textarea id="content" rows="10" placeholder="Write article..."></textarea>

  <select id="status">
    <option value="draft">Draft</option>
    <option value="published">Publish</option>
  </select>

  <button id="saveBtn">Save</button>
  <button id="cancelEdit" style="display:none;">Cancel Edit</button>

  <hr>

  <h2>AI Bulk Generator</h2>

  <textarea id="bulkTopics" rows="4"
    placeholder="Enter topics separated by comma"></textarea>

  <button id="bulkBtn">Generate & Publish</button>

  <hr>

  <h2>All Posts</h2>

  <select id="filterStatus">
    <option value="all">All</option>
    <option value="published">Published</option>
    <option value="draft">Draft</option>
  </select>

  <div id="postList"></div>

</section>

</body>
</html>
