<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard | AutomateScale</title>
<link rel="stylesheet" href="css/style.css">
<script type="module" src="js/admin.js"></script>
</head>
<body>

<header class="site-header">
  <div class="logo">AutomateScale</div>
  <nav>
    <a href="index.html">Home</a>
  </nav>
</header>

<section class="dashboard">

  <h2>Create Article</h2>

  <input id="title" placeholder="Title">
  <input id="meta" placeholder="Meta description">
  <input id="image" placeholder="Featured Image URL">

  <select id="category"></select>

  <textarea id="content" rows="10" placeholder="Write article..."></textarea>

  <select id="status">
    <option value="draft">Draft</option>
    <option value="published">Publish</option>
  </select>

  <button id="saveBtn">Publish</button>

  <hr>

  <!-- ================= AI BULK GENERATOR ================= -->
  <h2>AI Bulk Article Generator</h2>

  <textarea id="bulkTopics" rows="4"
    placeholder="Enter topics separated by comma
Example:
AI marketing tools, AI CRM automation, AI business growth">
  </textarea>

  <button id="bulkBtn">Generate & Publish</button>

  <hr>

  <h2>All Posts</h2>
  <div id="postList"></div>

</section>

</body>
</html>
